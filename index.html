<body class="overflow-x-hidden flex flex-col min-h-screen bg-pageBG">

  <main class="flex-grow container mx-auto py-6 px-4">
    <header class="container flex items-center justify-between mx-auto p-4 md:px-8">
      <h1 class="uppercase text-2xl text-fontCol flex flex-row items-center">Zofia Mrożek - projekt</h1>

      <label class="flex flex-col mb-1 font-sm">

        <textarea id="edit-content" name="edit-content" required class="w-full border px-3 py-2"></textarea>

        autor
        <input type="text" id="edit-author" name="edit-author" required class="w-full border px-3 py-2" />

      <footer class="mt-4 flex justify-end gap-2">
        <button type="submit" class="px-4 py-2 bg-secondary hover:bg-hoveringS cursor-pointer text-white">zapisz</button>
