<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zofia Mrozek</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="overflow-x-hidden flex flex-col min-h-screen bg-pageBG">
    <header class="container flex items-center justify-between mx-auto p-4 md:px-8 mx-auto">
      <h1 class="uppercase text-2xl text-hovering flex flex-row items-center">Zofia Mrożek - projekt</h1>
      <nav class="flex space-x-2">
        <a href="login/" id="login-redirect" class="bg-primary hover:bg-hovering text-fontCol py-2 px-4 cursor-pointer text-center w-full md:w-auto ml-3 text-sm uppercase">zaloguj</a>
        <button id="logout-button" class="hidden bg-primary hover:bg-hovering text-fontCol py-2 px-4 cursor-pointer text-center w-full md:w-auto ml-3 text-sm uppercase">wyloguj</button>
      </nav>
    </header>
    <main id="app" class="container mx-auto bg-white">
      <section class="articles flex flex-col mb-3"></section>
      <div class="m-3">
        <button id="add-article-button" class="w-full bg-primary hover:bg-hovering text-fontCol uppercase px-4 py-2 cursor-pointer text-sm">dodaj artykuł</button>
      </div>
      <dialog id="edit-modal" class="backdrop:bg-white/30 backdrop:backdrop-blur-sm">
        <div class="fixed inset-0 flex items-center justify-center p-4">
          <form id="edit-form" method="dialog" class="bg-white p-6 w-full max-w-md space-y-4">
            <h2 class="text-xl font-semibold">edytuj</h2>
            <input type="hidden" id="edit-id" name="edit-id" />
            <div>
              <label for="edit-title" class="block mb-1 font-sm">tytuł:</label>
              <input type="text" id="edit-title" name="edit-title" required class="w-full border px-3 py-2" />
            </div>
            <div>
              <label for="edit-subtitle" class="block mb-1 font-medium">podtytuł:</label>
              <input type="text" id="edit-subtitle" name="edit-subtitle" class="w-full border px-3 py-2" />
            </div>
            <div>
              <label for="edit-content" class="block mb-1 font-medium">content:</label>
              <textarea id="edit-content" name="edit-content" required class="w-full border px-3 py-2"></textarea>
            </div>
            <div>
              <label for="edit-author" class="block mb-1 font-medium">autor:</label>
              <input type="text" id="edit-author" name="edit-author" required class="w-full border px-3 py-2" />
            </div>
            <div class="flex flex-col sm:flex-row justify-end space-y-2 ">
              <button type="button" id="cancel-edit" class="px-4 py-2 bg-secondary hover:bg-hoveringS cursor-pointer text-white">anuluj</button>
              <button type="submit" class="px-4 py-2 bg-secondary hover:bg-hoveringS cursor-pointer text-white">zapisz</button>
            </div>
        </form>
      </dialog>
      <dialog id="add-modal" class="backdrop:bg-white/30 backdrop:backdrop-blur-sm">
        <div class="fixed inset-0 flex items-center justify-center p-4">
          <form id="add-form" method="dialog" class="bg-hovering/10 p-6  w-full max-w-md space-y-4">
            <h2 class="text-xl font-semibold">artykuł</h2>
            <div>
              <label for="add-title" class="block mb-1 font-medium">tytuł:</label>
              <input type="text" id="add-title" name="add-title" placeholder="tytuł artykułu" required class="w-full border px-3 py-2" />
            </div>
            <div>
              <label for="add-subtitle" class="block mb-1 font-medium">podtytuł:</label>
              <input type="text" id="add-subtitle" name="add-subtitle" placeholder="podtytuł artykułu" class="w-full border px-3 py-2" />
            </div>
            <div>
              <label for="add-content" class="block mb-1 font-medium">content:</label>
              <textarea id="add-content" name="add-content" placeholder="xyz xyz xyz xyz" required class="w-full border px-3 py-2"></textarea>
            </div>
            <div>
              <label for="add-author" class="block mb-1 font-medium">autor:</label>
              <input type="text" id="add-author" name="add-author" placeholder="autor artykułu" required class="w-full border px-3 py-2" />
            </div>
            <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-2">
              <button type="button" id="cancel-edit" class="px-4 py-2 bg-secondary hover:bg-hoveringS cursor-pointer text-white">anuluj</button>
              <button type="submit" class="px-4 py-2 bg-secondary hover:bg-hoveringS cursor-pointer text-white">dodaj</button>
            </div>
        </form>
      </dialog>
    </main>
    <footer class="bg-hovering/50 text-secondary text-center py-2 text-xs uppercase">
      © 2025 Zofia Mrożek
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
